<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0A0E27">
    <title>Daily Ayah - Ramadan 1447</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/pages.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Theme Toggle -->
    <button id="themeToggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Main Content -->
    <div class="page-container">
        
        <!-- Page Header -->
        <header class="page-header">
            <h1 class="page-title">Ayah of the Day</h1>
            <p class="page-subtitle" id="daySubtitle">Day 1 of Ramadan</p>
        </header>

        <!-- Ayah Card -->
        <div class="ayah-card">
            <!-- Decorative Top -->
            <div class="decorative-element top">
                <svg width="60" height="8" viewBox="0 0 60 8" fill="none">
                    <path d="M0 4C10 4 10 0 20 0C30 0 30 8 40 8C50 8 50 4 60 4" stroke="currentColor" stroke-width="1" opacity="0.3"/>
                </svg>
            </div>

            <!-- Arabic Text -->
            <div class="ayah-arabic" id="ayahArabic">
                وَذَكِّرْ فَإِنَّ الذِّكْرَىٰ تَنفَعُ الْمُؤْمِنِينَ
            </div>

            <!-- Divider -->
            <div class="ayah-divider"></div>

            <!-- Transliteration -->
            <div class="ayah-transliteration" id="ayahTransliteration">
                Wa dhakkir fa'inna adh-dhikra tanfa'u al-mu'mineen
            </div>

            <!-- Translation -->
            <div class="ayah-translation" id="ayahTranslation">
                And remind, for indeed, the reminder benefits the believers.
            </div>

            <!-- Reference -->
            <div class="ayah-reference" id="ayahReference">
                Surah Adh-Dhariyat (51:55)
            </div>

            <!-- Decorative Bottom -->
            <div class="decorative-element bottom">
                <svg width="60" height="8" viewBox="0 0 60 8" fill="none">
                    <path d="M0 4C10 4 10 0 20 0C30 0 30 8 40 8C50 8 50 4 60 4" stroke="currentColor" stroke-width="1" opacity="0.3"/>
                </svg>
            </div>
        </div>

    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="tracker.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>Ibadah</span>
        </a>
        <a href="message.html" class="nav-item">
            <i class="fas fa-heart"></i>
            <span>Message</span>
        </a>
        <a href="about.html" class="nav-item">
            <i class="fas fa-info-circle"></i>
            <span>About</span>
        </a>
    </nav>

    <!-- Scripts -->
    <script src="data/ayahs.js"></script>
    <script src="data/duas.js"></script>
    <script src="data/messages.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/daily-engine.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            loadTodayAyah();
            highlightActiveNav();
        });

        function loadTodayAyah() {
            const dayInfo = getCurrentRamadanDay();
            const ayah = getTodayAyah();
            
            document.getElementById('daySubtitle').textContent = dayInfo.dayText;
            
            if (ayah) {
                document.getElementById('ayahArabic').textContent = ayah.arabic;
                document.getElementById('ayahTransliteration').textContent = ayah.transliteration;
                document.getElementById('ayahTranslation').textContent = ayah.translation;
                document.getElementById('ayahReference').textContent = ayah.reference;
            }
        }
    </script>
</body>
</html>
