        <!-- Countdown or Welcome -->

                <div class="time-block">

    </div>

    <!-- Scripts -->
    <script src="data/ayahs.js"></script>
    <script src="data/duas.js"></script>
    <script src="data/messages.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/daily-engine.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // Initialize entering page
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            initCountdown();
            
            // Enter button
            document.getElementById('enterButton').addEventListener('click', function() {
                playSound('click');
                window.location.href = 'home.html';
            });
        });

        // Create stars
        function createStars() {
            const container = document.getElementById('starsContainer');
            const starCount = 50;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.width = (Math.random() * 3 + 2) + 'px';
                star.style.height = star.style.width;
                container.appendChild(star);
            }
        }

        // Countdown timer
        function initCountdown() {
            const ramadanStart = new Date('2026-02-19T00:00:00'); // Ramadan 1447 starts Feb 28, 2026
            
            function updateCountdown() {
                const now = new Date();
                const diff = ramadanStart - now;
                
                if (diff <= 0) {
                    // Ramadan has started
                    document.getElementById('countdownSection').style.display = 'none';
                    document.getElementById('welcomeSection').style.display = 'block';
                    return;
                }
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            }
            
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        // Sound helper
        function playSound(soundName) {
            const audio = new Audio(`assets/sounds/${soundName}.mp3`);
            audio.play().catch(e => console.log('Sound play failed:', e));
        }
    </script>
</body>
