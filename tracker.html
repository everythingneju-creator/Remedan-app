<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navigation.css">

    <style>
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(8px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 32px 24px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-subtle);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .modal-icon {
            width: 56px;
            height: 56px;
            background: var(--glow-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .modal-icon i {
            font-size: 24px;
            color: var(--accent-gold);
        }

        .modal-title {
            font-size: 20px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .modal-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .modal-body {
            margin-bottom: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-subtle);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: var(--font-english);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 4px var(--glow-gold);
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-family: var(--font-english);
        }

        .modal-btn-cancel {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border-subtle);
        }

        .modal-btn-cancel:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .modal-btn-confirm {
            background: linear-gradient(135deg, #D4AF37 0%, #B8963C 100%);
            color: #0A0E27;
        }

        body.light-theme .modal-btn-confirm {
            color: white;
        }

        .modal-btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(212, 175, 55, 0.4);
        }

        .modal-btn-confirm:active {
            transform: translateY(0);
        }

        .modal-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Success Animation */
        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .success-animation {
            animation: successPulse 0.5s ease;
        }
        
        /* Task Options Button */
        .task-options-btn {
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .task-options-btn:hover {
            background: var(--glow-gold);
            color: var(--accent-gold);
        }

        .task-options-btn:active {
            transform: scale(0.95);
        }

        /* Task Options Overlay */
        .task-options-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 39, 0.7);
            backdrop-filter: blur(4px);
            z-index: 9997;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .task-options-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Task Options Menu */
        .task-options-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-radius: 20px 20px 0 0;
            padding: 24px;
            box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.3);
            border-top: 2px solid var(--border-subtle);
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 9998;
            max-width: 480px;
            margin: 0 auto;
        }

        .task-options-menu.active {
            transform: translateY(0);
        }

        .task-options-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .task-options-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .task-options-close {
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .task-options-close:hover {
            background: var(--glow-gold);
            color: var(--text-primary);
        }

        .task-options-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .task-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: transparent;
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            text-align: left;
        }

        .task-option:hover {
            background: var(--glow-gold);
            border-color: var(--accent-gold);
        }

        .task-option:active {
            transform: scale(0.98);
        }

        .task-option-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 16px;
        }

        .task-option-icon.gold {
            background: rgba(212, 175, 55, 0.15);
            color: var(--accent-gold);
        }

        .task-option-icon.red {
            background: rgba(255, 68, 68, 0.15);
            color: #ff4444;
        }

        .task-option-icon.teal {
            background: rgba(74, 155, 155, 0.15);
            color: var(--accent-teal);
        }

        .task-option-content {
            flex: 1;
        }

        .task-option-label {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .task-option-desc {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Time Picker Input */
        .time-picker-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-subtle);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: var(--font-english);
            transition: all 0.3s ease;
        }

        .time-picker-input:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 4px var(--glow-gold);
        }
    </style>
</head>

    <script>
        // Global variables
        let currentTaskId = null;
        let currentTaskName = '';

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== Tracker Page Loading ===');
            
            initTheme();
            initTrackerPage();
            highlightActiveNav();
            setupModal();
            setupTaskOptionsMenu();
            setupTimePickerModal();
            setupRenameModal();
            
            const dayInfo = getCurrentRamadanDay();
            const subtitle = document.getElementById('daySubtitle');
            if (subtitle) {
                subtitle.textContent = dayInfo.dayText;
            }
            
            // Initialize notifications after a delay
            setTimeout(() => {
                if (typeof initNotifications === 'function') {
                    console.log('Initializing notifications...');
                    initNotifications();
                } else {
                    console.error('initNotifications not found!');
                }
            }, 1000);
            
            console.log('=== Tracker Page Loaded ===');
        });

        // Initialize tracker page
        function initTrackerPage() {
            console.log('Initializing tracker page...');
            
            const progress = getTodayProgress();
            renderTrackerItems(progress);
            updateProgressCircle(progress);
            
            // Reset button
            const resetBtn = document.getElementById('resetBtn');
            if (resetBtn) {
                resetBtn.addEventListener('click', function() {
                    if (confirm('Reset all tasks for today?')) {
                        const newProgress = resetTodayTracker();
                        renderTrackerItems(newProgress);
                        updateProgressCircle(newProgress);
                        if (typeof showToast === 'function') {
                            showToast('Tracker reset for today');
                        }
                    }
                });
            }
            
            // Add custom task button
            const addCustomBtn = document.getElementById('addCustomBtn');
            if (addCustomBtn) {
                addCustomBtn.addEventListener('click', function() {
                    openAddTaskModal();
                });
            }
        }

        // Setup add task modal
        function setupModal() {
            const modal = document.getElementById('addTaskModal');
            const input = document.getElementById('taskNameInput');
            const cancelBtn = document.getElementById('cancelTaskBtn');
            const confirmBtn = document.getElementById('confirmTaskBtn');

            if (!modal || !input || !cancelBtn || !confirmBtn) return;

            cancelBtn.addEventListener('click', function() {
                closeAddTaskModal();
            });

            confirmBtn.addEventListener('click', function() {
                const taskName = input.value.trim();
                if (taskName) {
                    addCustomTask(taskName);
                    const newProgress = getTodayProgress();
                    renderTrackerItems(newProgress);
                    updateProgressCircle(newProgress);
                    closeAddTaskModal();
                    if (typeof showToast === 'function') {
                        showToast('âœ¨ Task added successfully!');
                    }
                    if (typeof playSound === 'function') {
                        playSound('completion');
                    }
                } else {
                    input.focus();
                    input.style.borderColor = '#ff4444';
                    setTimeout(() => {
                        input.style.borderColor = '';
                    }, 500);
                }
            });

            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    confirmBtn.click();
                }
            });

            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeAddTaskModal();
                }
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    closeAddTaskModal();
                }
            });
        }

        function openAddTaskModal() {
            const modal = document.getElementById('addTaskModal');
            const input = document.getElementById('taskNameInput');
            
            if (!modal || !input) return;
            
            modal.classList.add('active');
            input.value = '';
            input.focus();
            if (typeof playSound === 'function') {
                playSound('click');
            }
            document.body.style.overflow = 'hidden';
        }

        function closeAddTaskModal() {
            const modal = document.getElementById('addTaskModal');
            if (!modal) return;
            
            modal.classList.remove('active');
            if (typeof playSound === 'function') {
                playSound('click');
            }
            document.body.style.overflow = '';
        }

        // Setup task options menu
        function setupTaskOptionsMenu() {
            console.log('Setting up task options menu...');
            
            const overlay = document.getElementById('taskOptionsOverlay');
            const menu = document.getElementById('taskOptionsMenu');
            const closeBtn = document.getElementById('taskOptionsClose');

            if (!overlay || !menu || !closeBtn) {
                console.error('Menu elements not found!');
                return;
            }

            function closeMenu() {
                console.log('Closing menu');
                menu.classList.remove('active');
                overlay.classList.remove('active');
                setTimeout(() => {
                    currentTaskId = null;
                    currentTaskName = '';
                }, 300);
            }

            closeBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                closeMenu();
            });
            
            overlay.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                closeMenu();
            });

            // Set Time option
            const setTimeBtn = document.getElementById('optionSetTime');
            if (setTimeBtn) {
                setTimeBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Set time clicked for task:', currentTaskId);
                    const taskId = currentTaskId;
                    closeMenu();
                    setTimeout(() => {
                        currentTaskId = taskId;
                        openTimePickerModal();
                    }, 100);
                });
            }

            // Rename option
            const renameBtn = document.getElementById('optionRename');
            if (renameBtn) {
                renameBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Rename clicked for task:', currentTaskId);
                    const taskId = currentTaskId;
                    closeMenu();
                    setTimeout(() => {
                        currentTaskId = taskId;
                        openRenameModal();
                    }, 100);
                });
            }

            // Copy option
            const copyBtn = document.getElementById('optionCopy');
            if (copyBtn) {
                copyBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Copy clicked for task:', currentTaskId);
                    const taskIdToCopy = currentTaskId;
                    closeMenu();
                    setTimeout(() => copyTask(taskIdToCopy), 100);
                });
            }

            // Delete option
            const deleteBtn = document.getElementById('optionDelete');
            if (deleteBtn) {
                deleteBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Delete clicked for task:', currentTaskId);
                    const taskIdToDelete = currentTaskId;
                    closeMenu();
                    setTimeout(() => deleteTask(taskIdToDelete), 100);
                });
            }
            
            console.log('Task options menu setup complete');
        }

        // Open task options menu
        function openTaskOptionsMenu(taskId, taskName) {
            console.log('Opening task options menu for:', taskName, taskId);
            
            currentTaskId = taskId;
            currentTaskName = taskName;
            
            const menu = document.getElementById('taskOptionsMenu');
            const overlay = document.getElementById('taskOptionsOverlay');
            const title = document.getElementById('taskOptionsTitle');
            
            if (!menu || !overlay) {
                console.error('Menu or overlay not found');
                return;
            }
            
            if (title) {
                title.textContent = taskName;
            }
            
            menu.classList.add('active');
            overlay.classList.add('active');
            
            if (typeof playSound === 'function') {
                playSound('click');
            }
        }

        // Setup time picker modal
        function setupTimePickerModal() {
            const modal = document.getElementById('timePickerModal');
            const input = document.getElementById('timePickerInput');
            const cancelBtn = document.getElementById('cancelTimeBtn');
            const confirmBtn = document.getElementById('confirmTimeBtn');

            if (!modal || !input || !cancelBtn || !confirmBtn) return;

            cancelBtn.addEventListener('click', function(e) {
                e.preventDefault();
                modal.classList.remove('active');
            });

            confirmBtn.addEventListener('click', function(e) {
                e.preventDefault();
                const time = input.value;
                if (time && currentTaskId) {
                    const progress = getTodayProgress();
                    const task = progress.items.find(i => i.id === currentTaskId);
                    if (task) {
                        if (typeof setTaskReminder === 'function') {
                            setTaskReminder(currentTaskId, task.name, time);
                        } else {
                            alert('â° Reminder set for ' + time);
                        }
                    }
                }
                modal.classList.remove('active');
            });

            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        }

        // Open time picker modal
        function openTimePickerModal() {
            console.log('Opening time picker for task:', currentTaskId);
            
            const progress = getTodayProgress();
            const task = progress.items.find(i => i.id === currentTaskId);
            
            if (!task) {
                console.error('Task not found:', currentTaskId);
                return;
            }

            const modal = document.getElementById('timePickerModal');
            const taskNameEl = document.getElementById('timePickerTaskName');
            const input = document.getElementById('timePickerInput');

            if (!modal || !input) return;

            if (taskNameEl) {
                taskNameEl.textContent = task.name;
            }
            
            if (typeof getTaskReminders === 'function') {
                const reminders = getTaskReminders();
                if (reminders[currentTaskId]) {
                    input.value = reminders[currentTaskId].time;
                } else {
                    const now = new Date();
                    input.value = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                }
            } else {
                const now = new Date();
                input.value = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            }

            modal.classList.add('active');
            setTimeout(() => input.focus(), 100);
        }

        // Setup rename modal
        function setupRenameModal() {
            const modal = document.getElementById('renameModal');
            const input = document.getElementById('renameInput');
            const cancelBtn = document.getElementById('cancelRenameBtn');
            const confirmBtn = document.getElementById('confirmRenameBtn');

            if (!modal || !input || !cancelBtn || !confirmBtn) return;

            cancelBtn.addEventListener('click', function(e) {
                e.preventDefault();
                modal.classList.remove('active');
            });

            confirmBtn.addEventListener('click', function(e) {
                e.preventDefault();
                const newName = input.value.trim();
                if (newName && currentTaskId) {
                    renameTask(currentTaskId, newName);
                }
                modal.classList.remove('active');
            });

            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    confirmBtn.click();
                }
            });

            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        }

        // Open rename modal
        function openRenameModal() {
            console.log('Opening rename modal for task:', currentTaskId);
            
            const progress = getTodayProgress();
            const task = progress.items.find(i => i.id === currentTaskId);
            
            if (!task) {
                console.error('Task not found:', currentTaskId);
                return;
            }

            const modal = document.getElementById('renameModal');
            const input = document.getElementById('renameInput');

            if (!modal || !input) return;

            input.value = task.name;
            modal.classList.add('active');
            setTimeout(() => {
                input.focus();
                input.select();
            }, 100);
        }

        // Rename task
        function renameTask(taskId, newName) {
            console.log('Renaming task:', taskId, 'to:', newName);
            
            const progress = getTodayProgress();
            const task = progress.items.find(i => i.id === taskId);
            
            if (task) {
                task.name = newName;
                setStorageData(STORAGE_KEYS.TRACKER_DATA, progress);
                
                if (task.type === 'custom') {
                    const customTasks = getCustomTasks();
                    const customTask = customTasks.find(t => t.id === task.customId);
                    if (customTask) {
                        customTask.name = newName;
                        saveCustomTasks(customTasks);
                    }
                }
                
                renderTrackerItems(progress);
                
                if (typeof showToast === 'function') {
                    showToast('âœï¸ Task renamed successfully');
                }
                if (typeof playSound === 'function') {
                    playSound('completion');
                }
            }
        }

        // Copy task
        function copyTask(taskId) {
            console.log('Copying task:', taskId);
            
            const progress = getTodayProgress();
            const task = progress.items.find(i => i.id === taskId);
            
            if (task) {
                const copyName = `${task.name} (Copy)`;
                addCustomTask(copyName);
                
                const newProgress = getTodayProgress();
                renderTrackerItems(newProgress);
                updateProgressCircle(newProgress);
                
                if (typeof showToast === 'function') {
                    showToast('ðŸ“‹ Task copied successfully');
                }
                if (typeof playSound === 'function') {
                    playSound('completion');
                }
            }
        }

        // Delete task
        function deleteTask(taskId) {
            console.log('Deleting task:', taskId);
            
            const progress = getTodayProgress();
            const task = progress.items.find(i => i.id === taskId);
            
            if (!task) return;

            if (confirm(`Delete "${task.name}"?`)) {
                progress.items = progress.items.filter(i => i.id !== taskId);
                setStorageData(STORAGE_KEYS.TRACKER_DATA, progress);
                
                if (task.type === 'custom') {
                    deleteCustomTask(task.customId);
                }
                
                if (typeof getTaskReminders === 'function') {
                    const reminders = getTaskReminders();
                    if (reminders[taskId]) {
                        delete reminders[taskId];
                        localStorage.setItem('task_reminders', JSON.stringify(reminders));
                    }
                }
                
                renderTrackerItems(progress);
                updateProgressCircle(progress);
                
                if (typeof showToast === 'function') {
                    showToast('ðŸ—‘ï¸ Task deleted');
                }
                if (typeof playSound === 'function') {
                    playSound('click');
                }
            }
        }

        // Render tracker items
        function renderTrackerItems(progress) {
            console.log('Rendering tracker items...');
            
            const container = document.getElementById('trackerItems');
            if (!container) return;
            
            container.innerHTML = '';
            
            const sortedItems = progress.items.sort((a, b) => a.order - b.order);
            
            sortedItems.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = `tracker-item ${item.completed ? 'completed' : ''}`;
                
                const percentage = item.completed ? 100 : 0;
                
                itemEl.innerHTML = `
                    <div class="tracker-checkbox ${item.completed ? 'checked' : ''}" data-id="${item.id}">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="tracker-label">${item.name}</div>
                    <div class="item-progress-bar">
                        <div class="item-progress-fill" style="width: ${percentage}%"></div>
                    </div>
                    <button class="task-options-btn" data-id="${item.id}" data-name="${item.name}" type="button">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                `;
                
                container.appendChild(itemEl);
                
                // Add click listener to checkbox
                const checkbox = itemEl.querySelector('.tracker-checkbox');
                if (checkbox) {
                    checkbox.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        const newProgress = toggleTrackerItem(item.id);
                        if (newProgress) {
                            renderTrackerItems(newProgress);
                            updateProgressCircle(newProgress);
                        }
                    });
                }
                
                // Add click listener to options button
                const optionsBtn = itemEl.querySelector('.task-options-btn');
                if (optionsBtn) {
                    optionsBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('3-dot clicked for:', item.name);
                        openTaskOptionsMenu(item.id, item.name);
                    });
                }
            });
            
            console.log('Rendered', sortedItems.length, 'items');
        }

        // Update progress circle
        function updateProgressCircle(progress) {
            const total = progress.items.length;
            const completed = progress.items.filter(item => item.completed).length;
            const percentage = total > 0 ? (completed / total) * 100 : 0;
            
            const circle = document.getElementById('progressCircle');
            if (circle) {
                const circumference = 2 * Math.PI * 60;
                const offset = circumference - (percentage / 100) * circumference;
                circle.style.strokeDashoffset = offset;
            }
            
            const numberEl = document.getElementById('progressNumber');
            if (numberEl) {
                numberEl.textContent = `${completed}/${total}`;
                
                if (completed === total && total > 0) {
                    const parent = numberEl.parentElement;
                    if (parent) {
                        parent.classList.add('success-animation');
                        setTimeout(() => {
                            parent.classList.remove('success-animation');
                        }, 500);
                    }
                }
            }
        }
    </script>
